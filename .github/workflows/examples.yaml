on:
  push:

name: Deploy Examples to Github Pages

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test

  build-examples-as-wasm:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: wasm32-unknown-unknown

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target wasm32-unknown-unknown

      - name: Copy assets
        run: cp -r assets wasm/

      - name: Install wasm-bindgen
        run: cargo install wasm-bindgen-cli --version 0.2.69

      - name: Build examples
        run: >
          for filepath in examples/*.rs;
          do
            echo $filepath;
            filename="${filepath##*/}";
            example="${filename%.*}";
            cargo build --release --example $example --features examples-wasm --target wasm32-unknown-unknown
            wasm-bindgen --no-typescript --out-name $example --out-dir wasm --target web target/wasm32-unknown-unknown/release/examples/$example.wasm;
          done

      - name: Deploy to github pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: wasm
